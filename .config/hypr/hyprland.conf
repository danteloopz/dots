# Hyprland config by BinaryHarbinger



#  ==================== Monitors  ====================

#monitor = DP-1, preferred, 0x0, 1, vrr, 2
#monitor = DP-2, preferred, 1920x0, 1

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1

#  ===================================================




# ==================== Hyprland Config Files ====================

source = ./binds.conf # Keybinds

#  ==============================================================




# ==================== Start Up Commands ====================

# exec-once = hypridle
exec-once = syncthing -no-browser
exec-once = swaync
exec-once = swww-daemon
exec-once = swww img ~/.config/hypr/wallppr.png --transition-fps 60 --transition-step 255 --transition-type any
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = bash .config/hypr/scripts/widgets.sh s
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = tuxedo-control-center --tray
exec-once = bash ~/.config/hypr/scripts/OSD.sh
exec-once = bash ~/.config/hypr/scripts/bOSD.sh
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet &
exec-once= hyprctl setcursor Bibata-Modern-Classic 24
exec-once = udiskie
exec-once = waybar
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
exec-once = systemctl --user start hyprpolkitagent.service

#  ===========================================================




# ==================== Envoriment Variables ====================

ecosystem:no_update_news = true
ecosystem:enforce_permissions = true
env = NVD_BACKEND,direct
# env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt6ct 
env = QT_QPA_PLATFORM, wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_STYLE_OVERRIDE, qt6ct
# env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE ,wayland
env = XDG_CURRENT_DESKTOP, Hyprland

# ==============================================================





# ==================== Permissions ==================== 

permission = /usr/bin/grim, screencopy, allow 
permission = /usr/bin/hyprlock, screencopy, allow 
permission = /usr/bin/hyprpicker, screencopy, allow 

#  ====================================================




# ==================== Keyboard and Mouse ====================

input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {    
        natural_scroll = no
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}
# ======================================================== 




# ==================== Styling ====================

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    layout = dwindle

    allow_tearing = false
    hover_icon_on_border = true
    no_border_on_floating = false
    resize_on_border = false
}

decoration {
    rounding = 5
    active_opacity = 1
    inactive_opacity = 0.8
    
    blur {
        xray = true
        new_optimizations = true
        brightness = 1.01
    }

    shadow {
        enabled = false
        range = 0
    }

}
#  =================================================




# ==================== Custom Window Rules ====================

windowrulev2 = opacity 0.94 override,class:discord

windowrule = float, class:Wiremix
windowrule = size 800 600, class:Wiremix, title:foot

windowrule = float, class:Update
windowrule = size 800 600, class:Update, title:foot


windowrule = scrolltouchpad 30, class:org.qutebrowser.qutebrowser

# =============================================================




# ==================== Animations ====================

animations {
    enabled = true

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1 
	bezier = overshot,       0.05, 0.9,  0.1,  1.05
    bezier = smoothOut,      0.36, 0,    0.66, -0.56
    bezier = smoothIn,       0.25, 1,    0.5,  1
    
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, slide
    animation = workspacesIn,  1,     3.51,  overshot, slide
    animation = workspacesOut, 1,     3.24,  almostLinear, slide
    animation = zoomFactor,    1,     7,     quick
    animation = borderangle,   1,     8,     default
    animation = windowsMove,   1,     3.7,   easeOutQuint
    
    first_launch_animation = true
}
# ===================================================




# ==================== Layout ====================

dwindle {
    pseudotile = true
    preserve_split = yes
}
#  ================================================




# ==================== Touchpad Gestures ==================

gestures {
    workspace_swipe = true
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}
# ========================================================= 




# ==================== Wallpaper ====================

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
    disable_splash_rendering = true
	font_family = "JetbrainsMono Nerd"
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
# =====================================================




# ==================== Cursor Settings ====================

cursor {
    sync_gsettings_theme = true
    hide_on_touch = true
    enable_hyprcursor = true
    no_hardware_cursors = true
    hide_on_key_press = true
    warp_on_change_workspace = false
}
# =========================================================


# ==================== Theme ====================

source = ./theme.conf

#  ==============================================

env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
